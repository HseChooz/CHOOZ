query WishItems {
  wishItems {
    id
    title
    description
    link
    price
    currency
    imageUrl
  }
}

query WishItem($id: ID!) {
  wishItem(id: $id) {
    id
    title
    description
    link
    price
    currency
    imageUrl
  }
}

mutation CreateWishItem($title: String!, $description: String! = "", $link: String! = "", $price: Decimal = null, $currency: String! = "") {
  createWishItem(title: $title, description: $description, link: $link, price: $price, currency: $currency) {
    id
    title
    description
    link
    price
    currency
    imageUrl
  }
}

mutation UpdateWishItem($id: ID!, $title: String, $description: String, $link: String, $price: Decimal, $currency: String) {
  updateWishItem(id: $id, title: $title, description: $description, link: $link, price: $price, currency: $currency) {
    id
    title
    description
    link
    price
    currency
    imageUrl
  }
}
