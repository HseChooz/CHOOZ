name: chooz-dev

services:
  db:
    image: postgres:17
    env_file:
      - ../.env.local
    ports:
      - "5432:5432"
    volumes:
      - chooz_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 3s
      retries: 15

  minio:
    image: minio/minio:latest
    env_file:
      - ../.env.local
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - chooz_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 15

  minio_init:
    image: minio/mc:latest
    env_file:
      - ../.env.local
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set chooz http://minio:9000 "$$MINIO_ACCESS_KEY" "$$MINIO_SECRET_KEY";
        mc mb -p chooz/"$$MINIO_BUCKET" || true;
        exit 0
    restart: "no"

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env.local
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio_init:
        condition: service_completed_successfully
    volumes:
      - ..:/backend
      - backend_venv:/backend/.venv
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

volumes:
  chooz_pg_data:
  chooz_minio_data:
  backend_venv: