name: chooz-stage

services:
  db:
    image: postgres:17
    container_name: chooz-stage-postgres
    env_file:
      - .env.staging
    volumes:
      - chooz_stage_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 3s
      retries: 15
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: chooz-stage-minio
    env_file:
      - .env.staging
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9100:9000"
      - "127.0.0.1:9101:9001"
    volumes:
      - chooz_stage_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 15
    restart: unless-stopped

  minio_init:
    image: minio/mc:latest
    container_name: chooz-stage-minio-init
    env_file:
      - .env.staging
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set chooz http://minio:9000 "$$MINIO_ROOT_USER" "$$MINIO_ROOT_PASSWORD";
        mc mb -p chooz/"$$MINIO_BUCKET" || true;
        exit 0
    restart: "no"

  backend:
    image: ghcr.io/hsechooz/chooz:latest
    container_name: chooz-stage-backend
    env_file:
      - .env.staging
    ports:
      - "127.0.0.1:8100:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio_init:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  chooz_stage_pg_data:
  chooz_stage_minio_data: