name: chooz

services:
  db:
    image: postgres:17
    container_name: chooz-postgres
    env_file:
      - .env
    volumes:
      - chooz_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: chooz-minio
    env_file:
      - .env
    command: server /data --console-address ":9001"
    volumes:
      - chooz_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  minio_init:
    image: minio/mc:latest
    container_name: chooz-minio-init
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set chooz http://minio:9000 "$$MINIO_ACCESS_KEY" "$$MINIO_SECRET_KEY";
        mc mb -p chooz/"$$MINIO_BUCKET" || true;
        exit 0
    restart: "no"

  backend:
    image: ghcr.io/hsechooz/chooz:latest
    container_name: chooz-backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: chooz-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - chooz_caddy_data:/data
      - chooz_caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  chooz_pg_data:
  chooz_minio_data:
  chooz_caddy_data:
  chooz_caddy_config:
